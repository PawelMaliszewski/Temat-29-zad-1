<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                >
<head>
    <meta charset="UTF-8">
    <title>Edytuj</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/styles.css" th:href="@{/styles/styles.css}">
</head>
<body>
<div class="container">
    <h1 class="login-header">Edytuj dane</h1>
    <i class="fa-solid fa-pen-to-square fa-10x lock-icon"></i>
    <form th:action="@{/user/update}" th:object="${userDto}" method="post" class="login-form">
        <label for="firstName" class="form-label">Edytuj imię</label>
        <input th:field="*{firstName}" th:type="text" class="form-control" id="firstName" placeholder="wpisz imię">
        <label for="lastName" class="form-label">Edytuj nazwisko</label>
        <input th:field="*{lastName}" type="text" class="form-control" id="lastName" placeholder="wpisz nazwisko">
        <button type="submit" class="btn btn-primary form-item">Zapisz</button>
    </form>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <a th:href="@{/}">Strona główna</a>
        <a th:href="@{/set-new-password/change}">Zmień hasło</a>
    </div>
</div>
</body>
</html>
