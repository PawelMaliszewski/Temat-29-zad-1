<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytuj</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/styles.css" th:href="@{/styles/styles.css}">
</head>
<body>
<div class="container">
    <h1 class="login-header">Edytuj dane</h1>
    <i class="fa-solid fa-pen-to-square fa-10x lock-icon"></i>
    <form th:action="@{/user/update}" th:object="${userDto}" method="post" class="login-form">
        <input th:field="*{id}" hidden>
        <input th:field="*{email}" hidden>
        <label for="firstName" class="form-label">Edytuj imię</label>
        <input th:field="*{firstName}" th:type="text" class="form-control" id="firstName" placeholder="wpisz imię">
        <label for="lastName" class="form-label">Edytuj nazwisko</label>
        <input th:field="*{lastName}" type="text" class="form-control" id="lastName" placeholder="wpisz nazwisko">
        <label th:if="${admin}" for="email" class="form-label">Edytuj email</label>
        <input th:if="${admin}" th:field="*{email}" type="text" class="form-control" id="email" placeholder="Wpisz email">
        <label for="pass" class="form-label">Wpisz hasło, jeżeli chcesz je zmienić</label>
        <input th:field="*{password}" type="password" class="form-control" id="pass" placeholder="wpisz hasło">
        <div>
            <label class="form-check-label" for="flexCheckIndeterminate">Pokaż hasło</label>
            <input class="form-check-input" type="checkbox" onclick="myFunction()" value="" id="flexCheckIndeterminate">
        </div>
        <input th:if="${user == 'userOnly'}" th:field="*{role}" hidden>
        <label th:if="${admin}" for="role">Wybierz role użytkownika</label>
        <select th:if="${admin}" th:field="*{role}" id="role" class="form-select mb-2 w-25"
                aria-label="Small select example" required>
            <option value="">Wybierz kategorie</option>
            <option name="Rola użytkownika"
                    th:each="userRole: ${T(com.temat29zad1.roles.Role).values()}"
                    th:value="${userRole}"
                    th:text="${userRole.name()}"></option>
        </select>

        <button type="submit" class="btn btn-primary form-item">Zapisz</button>
    </form>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <a th:href="@{/}">Strona główna</a>
    </div>
</div>
<script>
    function myFunction() {
        let x = document.getElementById("pass");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
</body>
</html>
