<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zaloguj</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/styles.css" th:href="@{/styles/styles.css}">

</head>
<body>
<div class="container">
        <h1 class="login-header">Zaloguj</h1>
    <i class="fa-solid fa-lock fa-10x lock-icon"></i>
    <h2 th:if="${error}" class="login-header" style="color: red">Błąd logowania sprawdź dane</h2>
    <form th:action="@{/login}" method="post" class="login-form">
        <input name="username" placeholder="użytkownik" class="form-control form-item" required>
        <input name="password" type="password" placeholder="wpisz hasło" class="form-control form-item" required>
        <button type="submit" class="btn btn-primary form-item">Zaloguj</button>
    </form>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <a th:href="@{/}">Strona główna</a>
        <a th:href="@{/register}">Rejestracja</a>
        <a th:href="@{/forgot-password}">Zrestartuj hasło</a>
    </div>
</div>
</body>
</html>
