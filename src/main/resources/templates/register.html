<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/styles.css" th:href="@{/styles/styles.css}">
</head>
<body>
<div class="container">
    <h1 class="login-header">Zarejestruj się</h1>
    <i class="fa-regular fa-registered fa-10x lock-icon"></i>
    <form th:action="@{/register}" th:object="${userDto}" method="post" class="login-form">
        <p th:if="${error}" th:text="${error}" style="color: red" class="login-header"></p>
        <input th:field="*{firstName}" type="text" placeholder="Wpisz imię" class="form-control form-item">
        <input th:field="*{lastName}" type="text" placeholder="Wpisz nazwisko" class="form-control form-item">
        <input th:field="*{email}" type="email" placeholder="Wpisz email" class="form-control form-item" required>
        <input th:field="*{password}" type="password" placeholder="Wpisz hasło" class="form-control form-item" required>
        <button type="submit" class="btn btn-primary form-item">Zarejestruj się</button>
    </form>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <a th:href="@{/}" class="login-header">Strona główna</a>
        <a th:href="@{/login}" class="login-header">Zaloguj</a>
    </div>
</div>
</body>
</html>
