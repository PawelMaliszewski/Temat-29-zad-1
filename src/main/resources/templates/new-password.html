<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Nowe Hasło</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/styles.css" th:href="@{/styles/styles.css}">
</head>
<body>
<div class="container">
    <h1 class="login-header">Zmień hasło</h1>
    <i class="fa-solid fa-lock fa-10x lock-icon"></i>
    <form th:action="@{/set-new-password}" method="post" class="login-form">
        <input name="userToken" hidden th:value="${token}">
        <p th:text="${message}" class="login-header" style="color: red"></p>
        <div sec:authorize="hasRole('USER') or hasRole('ADMIN')">
            <label for="old-pass" class="form-label">Wpisz stare hasło</label>
            <input name="oldPassword" type="password" id="old-pass" placeholder="wpisz stare hasło"
                   class="form-control form-item">
            <label class="form-check-label" for="flexCheckIndeterminate1">Pokaż hasło</label>
            <input class="form-check-input" type="checkbox" onclick="myFunction2()" id="flexCheckIndeterminate1">
        </div>
        <div class="mt-3">
            <label for="pass" class="form-label">Wpisz nowe hasło</label>
            <input name="password" type="password" id="pass" placeholder="wpisz nowe hasło"
                   class="form-control form-item">
            <label class="form-check-label" for="flexCheckIndeterminate2">Pokaż hasło</label>
            <input class="form-check-input" type="checkbox" onclick="myFunction()" id="flexCheckIndeterminate2">
        </div>
        <button type="submit" class="btn btn-primary form-item">Zastosuj</button>
    </form>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <a th:href="@{/}">Strona główna</a>
        <th:block th:if="${#authentication.getName() == 'anonymousUser'}">
            <a th:href="@{/register}">Rejestracja</a>
            <a th:href="@{/forgot-password}">Zrestartuj hasło</a>
        </th:block>
    </div>
</div>
<script>
    function myFunction() {
        let x = document.getElementById("pass");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }

    function myFunction2() {
        let x = document.getElementById("old-pass");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
</body>
</html>
