<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wyloguj</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/styles.css" th:href="@{/styles/styles.css}">
</head>
<body>
<div class="container">
    <i class="fa-solid fa-right-from-bracket fa-10x lock-icon"></i>
    <form th:action="@{/logout}" method="post" class="login-form">
        <h2 class="login-header">Czy na pewno chce się wylogować ?</h2>
        <button type="submit" class="btn btn-primary form-item">Wyloguj</button>
    </form>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <a th:href="@{/}">Strona główna</a>
    </div>
</div>
</body>
</html>
