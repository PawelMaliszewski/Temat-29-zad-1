<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restert hasło</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/styles.css" th:href="@{/styles/styles.css}">

</head>
<body>
<div class="container">
    <h1 class="login-header">Link do nowego hasła</h1>
    <i class="fa-solid fa-lock fa-10x lock-icon"></i>
    <form th:action="@{/reset-password}" method="post" class="login-form">
        <input type="email" name="email" placeholder="podaj email" class="form-control form-item">
        <button type="submit" class="btn btn-primary form-item">wyślij link do nowego hasła</button>
    </form>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <a th:href="@{/}" class="login-header">Strona główna</a>
        <a th:href="@{register}" class="login-header">Zarejestruj się</a>
    </div>
</div>
</body>
</html>
